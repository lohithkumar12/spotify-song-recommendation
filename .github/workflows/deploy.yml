name: Deploy to Hugging Face Spaces 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GitHub authentication
        run: |
          git config --global user.email "vemuboddupalli@gmail.com"
          git config --global user.name "lohithkumar12"
          git remote set-url origin https://$GH_TOKEN@github.com/lohithkumar12/spotify-song-recommendation.git
        env:
          GH_PAT: ${{ secrets.GH_TOKEN }}

      - name: Push changes to GitHub
        run: |
          git add .
          git commit -m "Auto-deploy from GitHub Actions" || echo "No new changes to commit"
          git push origin HEAD:main || echo "No new changes to push"
        env:
          GH_PAT: ${{ secrets.GH_TOKEN }}


      - name: Upload to Hugging Face Spaces
        run: |
          git config --global user.email "vemuboddupalli@gmail.com"
          git config --global user.name "lohithkumar12"
          git remote set-url hf https://${{ secrets.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/lohithkumar01/spotify-song-recommendation.git
          git add .
          git commit -m "Deploying latest version to Hugging Face Spaces" || echo "No new changes to commit"
          git push hf main || echo "No new changes to push"


          