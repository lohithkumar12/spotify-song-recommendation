name: Deploy to Hugging Face Spaces ðŸš€

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12  # Use the same version as Hugging Face

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Upload to Hugging Face Spaces
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}  # Hugging Face Username (stored in GitHub Secrets)
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Hugging Face API Token (stored in GitHub Secrets)
        run: |
          git config --global user.email "vemuboddupalli@gmail.com"
          git config --global user.name "lohithkumar12"
          git remote set-url origin "https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/lohithkumar01/spotify-song-recommendation.git"
          git add .
          git commit -m "ðŸš€ Auto-deploy from GitHub Actions"
          git push origin main
