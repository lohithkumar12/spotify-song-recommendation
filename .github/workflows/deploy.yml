name: Deploy to Hugging Face Spaces ðŸš€

on:
  push:
    branches:
      - main  # Deploy on push to main branch
  workflow_dispatch:  # Allow manual runs

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for Changes
        run: |
          git fetch origin main
          if git diff --quiet HEAD origin/main; then
            echo "No changes detected, skipping deployment."
            exit 0
          fi
          echo "Changes detected. Proceeding with deployment."


      - name: Set up GitHub authentication
        run: |
          git config --global user.email "vemuboddupalli@gmail.com"
          git config --global user.name "lohithkumar12"
          git remote set-url origin https://github.com/lohithkumar12/spotify-song-recommendation.git

      - name: Push changes to GitHub
        run: |
          git add .
          git commit -m "Auto-deploy from GitHub Actions" || echo "No new changes to commit"
          git push https://github.com/lohithkumar12/spotify-song-recommendation.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload to Hugging Face Spaces
        run: |
          git config --global user.email "vemuboddupalli@gmail.com"
          git config --global user.name "lohithkumar12"
          git remote set-url hf https://USERNAME:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/lohithkumar01/spotify-song-recommendation.git
          git add .
          git commit -m "Deploying latest version to Hugging Face Spaces" || echo "No new changes to commit"
          git push hf main || echo "No new changes to push"
